<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md">
    <!-- Header con logo -->
    <div class="bg-blue-600 py-6 px-8 text-center">
      <h2 class="text-2xl font-bold text-white">Materiales Construcción</h2>
      <p class="text-blue-100 mt-1">Inicia sesión en tu cuenta</p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-8">
      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
        {{ errorMessage }}
      </div>

      <!-- Campo Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="tu@email.com"
        >
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
             class="text-red-500 text-xs mt-1">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un email válido</span>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        >
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
             class="text-red-500 text-xs mt-1">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <!-- Botón de Login -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Procesando...</span>
      </button>

      <!-- Enlace a Register -->
      <div class="mt-4 text-center text-sm text-gray-600">
        ¿No tienes una cuenta?
        <a routerLink="/register" class="text-blue-600 hover:underline">Regístrate aquí</a>
      </div>

      <!-- Recuperar contraseña -->
      <div class="mt-2 text-center text-sm">
        <a href="#" class="text-gray-500 hover:text-gray-700 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
